<html>

<head>
    <script src="./plugin/jquery.min.js"></script>
    <script src="./plugin/semantic.min.js"></script>
    <script src="./plugin/autosize.min.js"></script>
    <link rel="stylesheet" href="./plugin/semantic.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
</head>

<body>
    <div class="ui container">
        <h1>Bible Memory</h1>
        <h3>Click on a verse to start memorizing</h3>
        <div id="accordion" class="ui accordion">
            <div class="active title">
                <i class="dropdown icon"></i>
                <i class="book icon"></i>
                <span class="accordion-title">Verses</span>
            </div>
            <div class="active content">
                <div class="ui list">
                    <div class="item">
                        <div class="content">
                            <div id="verses-grid" class="ui grid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title">
                <i class="dropdown icon"></i>
                <i class="keyboard icon"></i>
                <span class="accordion-title">Practice</span>
            </div>
            <div class="content">
                <div class="ui grid">
                    <div class="two column row">
                        <div class="column">
                            <h2>Memorize</h2>
                        </div>
                        <div class="column">
                            <h2>Verses</h2>
                        </div>
                    </div>
                    <div class="two column row">
                        <div class="column">
                            <div class="ui fluid form">
                                <textarea id="input"></textarea>
                            </div>
                        </div>
                        <div class="column">
                            <h3 id="book-title">
                            </h3>
                            <div>
                                <h3 class="inline">5</h3><sup class="inline">1</sup><p class="done inline">Test test, this is a test</p><p class="inline">Another test is here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/ESV.json.js"></script>
    <script src="./js/verses.js"></script>
    <script src="./js/parser.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/interpretor.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
